<!-- swipeCard.html (dynamic template to be rendered via swipe.js) -->
 <head> 
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/pages/swipecard.css" />    
 </head>
<div class="swipe-card" data-userid="{{id}}">
    <!-- Media Section -->
    <div class="media-section">
      <img class="profile-media" src="{{mediaUrl}}" alt="Profile media of {{name}}" />
    </div>
  
    <!-- Basic Profile Info -->
    <div class="profile-summary">
      <div class="profile-header">
        <h2>{{name}}, {{age}}</h2>
        <p class="distance">{{distance}} km away</p>
      </div>
      <div class="profile-role">{{role}}</div>
    </div>
  
    <!-- Expandable More Info Section -->
    <details class="profile-more">
      <summary>View More</summary>
      <div class="profile-section">
        <strong>Profile Description</strong>
        <p>{{profile-description}}</p>
      </div>
      <div class="profile-section">
        <strong>Relationship Goals</strong>
        <p>{{relationshipGoals}}</p>
      </div>
      <div class="profile-section">
        <strong>Hard Limits</strong>
        <p>{{hardLimits}}</p>
      </div>
      <div class="profile-section">
        <strong>Soft Limits</strong>
        <p>{{softLimits}}</p>
      </div>
      <div class="profile-section">
        <strong>Interested in</strong>
        <p>{{Interests}}</p>
      </div>
    </details>
  
    <!-- Action Buttons -->
    <div class="swipe-actions">
      <i class="fas fa-times pass-icon" data-direction="pass"></i>
      <i class="fas fa-heart like-icon" data-direction="like"></i>
    </div>
  </div>
