<!-- public/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/css/style.css" />
<body>
  <div class="dashboard-container">
    <div class="welcome-info">
      <h1 id="welcome">Welcome!</h1>
      <p id="emailDisplay">Email: </p>
      <div class="nav-links">
        <a href="/profile">Create/Edit Profile</a>
        <a href="/">Back to Home</a>
      </div>
    </div>

    <div id="card-container" class="card-stack"></div>

    <form method="POST" action="/logout" class="logout-form">
      <button type="submit" class="logout-btn">Logout</button>
    </form>
  </div>
  <h2>Your Matches</h2>
  <div id="matches-container" class="matches-list"></div>
  
  <div id="chat-box" class="chat-box hidden">
    <div id="chat-header" class="chat-header"></div>
    <div id="chat-messages" class="chat-messages"></div>
  
    <form id="chat-form" class="chat-form">
      <input type="text" id="chat-input" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>

<script src="/js/swipe.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) return;
  
    fetch("/matches/" + user.email)
      .then(res => res.json())
      .then(matches => {
        const matchContainer = document.getElementById("matches-container");
        matches.forEach(match => {
          const button = document.createElement("button");
          button.className = "match-button";
          button.textContent = match.profile.name;
          button.dataset.id = match.id;
          button.addEventListener("click", () => openChat(match));
          matchContainer.appendChild(button);
        });
      });
  
    const chatForm = document.getElementById("chat-form");
    chatForm.addEventListener("submit", sendMessage);
  });
  
  let currentMatch = null;
  
  function openChat(match) {
    const chatBox = document.getElementById("chat-box");
    const chatHeader = document.getElementById("chat-header");
    const chatMessages = document.getElementById("chat-messages");
  
    currentMatch = match;
    chatHeader.textContent = "Chatting with " + match.profile.name;
    chatBox.classList.remove("hidden");
    chatMessages.innerHTML = "";
  
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
  
    fetch(`/messages/${user.id}/${match.id}`)
      .then(res => res.json())
      .then(messages => {
        messages.forEach(m => {
          const msgEl = document.createElement("div");
          msgEl.textContent = `${m.from === user.id ? "You" : match.profile.name}: ${m.content}`;
          chatMessages.appendChild(msgEl);
        });
  
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
  }
  
  function sendMessage(e) {
    e.preventDefault();
  
    const input = document.getElementById("chat-input");
    const message = input.value.trim();
    if (!message || !currentMatch) return;
  
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
  
    fetch("/message", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        fromId: user.id,
        toId: currentMatch.id,
        content: message
      })
    }).then(() => {
      const chatMessages = document.getElementById("chat-messages");
      const msgEl = document.createElement("div");
      msgEl.textContent = `You: ${message}`;
      chatMessages.appendChild(msgEl);
      chatMessages.scrollTop = chatMessages.scrollHeight;
  
      input.value = "";
    });
  }
  </script>
